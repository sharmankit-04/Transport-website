{% extends 'transport/base.html' %}
{% block title %}Freight Price Estimator{% endblock %}

{% block content %}
<section class="container my-5">
  <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
    <h2 class="text-center mb-4">Estimate Your Freight Price</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Weight (kg)</label>
        <input type="number" name="weight" class="form-control" step="0.01" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Distance (km)</label>
        <input type="number" name="distance" class="form-control" step="0.01" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Vehicle Type</label>
        <select name="vehicle_type" class="form-select" required>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Estimate Price</button>
    </form>
  </div>
</section>
{% endblock %}
